<!DOCTYPE html>
<html>
<head>
	<title>Day 04 JavaScript</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id=hotelAppContainer>
		<div>Welcome to our booking system.</div>
		<br>
		<div>How many nights would you like to stay:</div>
		<input id="nightsInputField" type="text">
		<br>
		<button id="nightsSumbitButton">Check Availability</button>
		<br><br>
		<div id=nightsOutputContainer>
		</div>
	</div>
	<br><br>
	<div id=calculatorContainer> 
		<div id="display"> 
			<div id=answer>1</div>
			<div id=currentStatement>1*1</div>
		</div>
		<div class="calcRow" id="firstRow">
  			<div>±</div>
	  		<div class=copyContentButton>(</div>
		  	<div class=copyContentButton>)</div>
		  	<div class=copyContentButton>%</div>
		  	<div id=clearStatementButton>C</div>  
		</div>
		<div class="calcRow" id="secondRow">
  			<div class=copyContentButton>7</div>
	  		<div class=copyContentButton>8</div>
		  	<div class=copyContentButton>9</div>
		  	<div class=copyContentButton>/</div>
		  	<div>␈</div>  
		</div>
		<div class="calcRow" id="thirdRow">
  			<div class=copyContentButton>4</div>
	  		<div class=copyContentButton>5</div>
		  	<div class=copyContentButton>6</div>
		  	<div class=copyContentButton>*</div>
		  	<div id=evaluteStatementButton>=</div>  
		</div>
		<div class="calcRow" id="fourthRow">
  			<div class=copyContentButton>1</div>
	  		<div class=copyContentButton>2</div>
		  	<div class=copyContentButton>3</div>
		  	<div class=copyContentButton>-</div>
		</div>
		<div class="calcRow" id="fifthRow">
  			<div>E</div>
	  		<div class=copyContentButton>0</div>
		  	<div class=copyContentButton>.</div>
		  	<div class=copyContentButton>+</div>
		</div>
	</div>
	<script type="text/javascript" src="basic.js" charset="utf-8"></script>
	<script type="text/javascript" src="intermediate.js" charset="utf-8"></script>
	<script type="text/javascript" src="advanced.js" charset="utf-8"></script>
</body>
</html>
